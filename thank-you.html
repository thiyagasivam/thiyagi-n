<body class="bg-gradient-to-br from-green-50 to-emerald-100 min-h-screen flex items-center justify-center">
    <div class="max-w-lg mx-auto text-center p-8 bg-white rounded-lg shadow-xl">
        <div class="mb-6">
            <i class="fas fa-check-circle text-6xl text-green-500 mb-4"></i>
            <h1 class="text-3xl font-bold text-gray-900 mb-2">Thank You!</h1>
            <p class="text-lg text-gray-600">Your message has been sent successfully.</p>
        </div>
        
        <div class="bg-green-50 border border-green-200 rounded-lg p-4 mb-6">
            <p class="text-green-800">
                <i class="fas fa-info-circle mr-2"></i>
                We'll get back to you within 24 hours.
            </p>
        </div>
        
        <div class="space-y-3">
            <a href="/" class="inline-block bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition duration-300">
                <i class="fas fa-home mr-2"></i>Back to Home
            </a>
            <br>
            <a href="contact.php" class="inline-block text-blue-600 hover:text-blue-800 underline">
                <i class="fas fa-envelope mr-2"></i>Send Another Message
            </a>
        </div>
        
        <div class="mt-8 text-sm text-gray-500">
            <p>Thiyagi Tools Â© 2025</p>
            <p>Professional Support Since 1999</p>
        </div>
    </div>
    
    <script>
        // Auto redirect to home after 10 seconds
        setTimeout(function() {
            window.location.href = '/';
        }, 10000);
        
        // Show countdown
        let countdown = 10;
        const countdownElement = document.createElement('p');
        countdownElement.className = 'text-sm text-gray-400 mt-4';
        countdownElement.innerHTML = `Redirecting to home in <span class="font-bold">${countdown}</span> seconds...`;
        document.querySelector('.max-w-lg').appendChild(countdownElement);
        
        const timer = setInterval(function() {
            countdown--;
            countdownElement.innerHTML = `Redirecting to home in <span class="font-bold">${countdown}</span> seconds...`;
            if (countdown <= 0) {
                clearInterval(timer);
            }
        }, 1000);
    </script>
</body>
</html>
